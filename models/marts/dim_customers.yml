models:
  - name: dim_customers
    description: Tabela dimensão contendo informações sobre os clientes.
    columns:
      - name: pk_customer
        description: Chave primária que identifica de forma única cada cliente.
        data_tests:
          - unique
          - not_null
      - name: full_name
        description: Nome completo do cliente, incluindo nome e sobrenome.
