models:
  - name: dim_salesreason
    description: Tabela dimensão que contém informações sobre os motivos associados às vendas.
    columns:
      - name: pk_salesorder
        description: Chave primária que identifica de forma única cada pedido de venda.

      - name: reason_name_concat
        description: Lista concatenada dos nomes dos motivos associados ao pedido de venda.

      - name: reasontype_concat
        description: Lista concatenada dos tipos de motivo associados ao pedido de venda.
