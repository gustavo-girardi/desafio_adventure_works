models:
  - name: dim_product
    description: Tabela dimensão que contém informações detalhadas sobre os produtos.
    columns:
      - name: pk_product
        description: Chave primária que identifica de forma única cada produto.

      - name: product_name
        description: Nome do produto conforme cadastrado no sistema.

      - name: subcategory_name
        description: Nome da subcategoria à qual o produto pertence.

      - name: category_name
        description: Nome da categoria principal à qual a subcategoria e o produto pertencem.