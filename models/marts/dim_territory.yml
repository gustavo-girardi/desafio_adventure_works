models:
  - name: dim_territory
    description: Tabela dimensão que contém informações sobre os territórios de vendas.
    columns:
      - name: pk_address
        description: Chave primária que identifica de forma única cada endereço

      - name: city
        description: Nome da cidade associada ao endereço.

      - name: state_name
        description: Nome completo do estado ou província onde o endereço está localizado.

      - name: stateprovincecode
        description: Código do estado ou província.

      - name: country_name
        description: Nome do país onde o endereço está localizado

